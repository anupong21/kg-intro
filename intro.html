<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG Intranet Intro</title>
    <style>
        /* ทำให้ GIF เต็มกรอบที่ฝัง */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff; /* เปลี่ยนสีพื้นหลังได้ตามต้องการ */
            position: relative;
        }
        
        img.intro-gif {
            width: 100%;
            height: 100%;
            object-fit: cover; /* หรือ 'contain' หากไม่ต้องการให้รูปถูกตัด */
        }

        /* สไตล์ปุ่มกดปิด (Skip) */
        #skipButton {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #skipButton:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <img class="intro-gif" src="intro.gif" alt="KG Intranet Intro">

    <button id="skipButton">ข้าม (Skip)</button>

    <script>
        // --- ส่วนที่ต้องตั้งค่า ---

        // 1. ลิงก์เป้าหมายที่จะให้ไปต่อ
        const targetUrl = "https://sites.google.com/kgcorp.com/kg-knowledge/kg-intranet";
        
        // 2. เวลาที่จะให้เล่น (หน่วยเป็นมิลลิวินาที: 20 วินาที = 20000)
        const displayTime = 20000;

        // --- จบส่วนตั้งค่า ---


        // หาปุ่ม Skip
        const skipBtn = document.getElementById("skipButton");

        // ฟังก์ชันสำหรับเปลี่ยนหน้า
        function redirectToTarget() {
            // สั่งให้ "กรอบนี้" เปลี่ยนเนื้อหาไปที่ลิงก์เป้าหมาย
            window.location.href = targetUrl;
        }

        // 1. ตั้งเวลาเปลี่ยนหน้าอัตโนมัติ
        const autoRedirectTimer = setTimeout(redirectToTarget, displayTime);

        // 2. สั่งให้ปุ่ม Skip ทำงาน
        skipBtn.onclick = function() {
            // ยกเลิกการตั้งเวลาอัตโนมัติ (ถ้ายังไม่ถึงเวลา)
            clearTimeout(autoRedirectTimer);
            // สั่งเปลี่ยนหน้าทันที
            redirectToTarget();
        };

    </script>

</body>
</html>
